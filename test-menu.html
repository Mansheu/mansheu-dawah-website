<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mobile Menu</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="menu__wrapper">
        <div class="menu__bar">
            <a href="index.html" title="Mansheu Dawah">
                <div class="logo">
                    <img src="assets/images/logo.svg" alt="Mansheu Dawah Logo" width="32" height="32">
                    <span>Mansheu Dawah</span>
                </div>
            </a>
            <img
                class="menu-icon"
                src="assets/images/burger-menu.svg"
                title='Menu'
                alt='Menu'
                onclick="toggleMenu(this)"
            >
            <ul class="navigation">
                <li><a href="pages/articles.html">Articles</a></li>
                <li><a href="pages/dhikr-dua.html">Dhikr & Du'a</a></li>
                <li><a href="pages/publications.html">Publications</a></li>
                <li><a href="pages/resources.html">Teaching Resources</a></li>
                <li><a href="pages/about.html">About</a></li>
                <li><a href="pages/contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    
    <div style="height: 200vh; padding: 2rem;">
        <h1>Test Page</h1>
        <p>Resize window to mobile size and test hamburger menu.</p>
        <p>Check browser console for debug messages.</p>
    </div>
    
    <script>
        // Simple test function
        function toggleMenu(menuIcon) {
            console.log('toggleMenu called!');
            const navigation = document.querySelector('.navigation');
            console.log('Navigation element:', navigation);
            console.log('Navigation classes before:', navigation?.className);
            
            if (navigation.classList.contains('navigation--mobile')) {
                navigation.classList.remove('navigation--mobile');
                menuIcon.style.transform = 'rotate(0deg)';
                console.log('Menu closed, classes after:', navigation.className);
            } else {
                navigation.classList.add('navigation--mobile');
                menuIcon.style.transform = 'rotate(90deg)';
                console.log('Menu opened, classes after:', navigation.className);
            }
        }
    </script>
</body>
</html>
